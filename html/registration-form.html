<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm" action="/post" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" required />
                <input type="tel" id="mobileNumber" placeholder="Mobile Number" name="phone_no" pattern="\d{10}" title="Please enter exactly 10 digits" required maxlength="10" />
                <input type="email" placeholder="Email" name="email" required />
                <div class="password-wrapper">
                    <input type="password" id="signUpPassword" placeholder="Password" name="password" required />
                    <i class="fas fa-eye" id="toggleSignUpPassword"></i>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="signInForm" action="/signin" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="email" required />
                <div class="password-wrapper">
                    <input type="password" id="signInPassword" placeholder="Password" name="password" required />
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
               

            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('signInPassword');
        
            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
        
                // Toggle eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
            const toggleSignUpPassword = document.getElementById('toggleSignUpPassword');
    const signUpPasswordField = document.getElementById('signUpPassword');

    toggleSignUpPassword.addEventListener('click', function () {
        const type = signUpPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
        signUpPasswordField.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
    </script>
</body>
</html>
